<div class="login-box" style="margin-top: 30px;">
  <img class="center-block" src="assets/img/kpu-besar.png" height="200px">
  <div class="login-logo">
    <a href="#"><b>Android Admin</b></a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>
    <form #f="ngForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group has-feedback">
        <input type="text" name="email" [(ngModel)]="credentials.email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" [(ngModel)]="credentials.password"  class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
       <div class="row">
        <div class="col-xs-8"></div>
        <div class="col-xs-4">
          <!-- <button type="submit" class="btn btn-primary btn-block btn-flat" >Sign In</button> -->
          <button type="submit" class="btn btn-primary btn-block btn-flat" >Sign In</button>
        </div>
      </div> 
    </form>
  </div>

  <div class="text-center">
    <BR>
    <b>Powered by</b> <a href="http://oiloe.com" target="_blank"> @OILOE</a>
  </div>
</div>
